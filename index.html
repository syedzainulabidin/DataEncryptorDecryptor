<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncryptorDecryptor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="encryptor">
            <h1>Encrypt Message</h1>
            <span>
                <input id="enc_input" autocomplete="off">
                <button id="encrypt">Encrypt</button>
            </span>
            <textarea id="enc_output" autocomplete="off"></textarea>
        </div>
        <div class="decryptor">
            <h1>Decrypt Message</h1>
            <span>
                <input id="dec_input" autocomplete="off">
                <button id="decrypt">Decrypt</button>
            </span>
            <textarea id="dec_output" autocomplete="off"></textarea>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
